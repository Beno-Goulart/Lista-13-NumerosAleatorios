<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Jhoel</title>
</head>
<body>
    Quantos números vocẽ quer?<input type="number" name="" id="ipt_numero"><br>
    <button onclick="sortear()">Mostrar Números</button><br>
    <div id="div"></div>
</body>
</html>
<script>
    var maior = 0;
    var menor = 100;
    function sortear() {
        div.innerHTML = ""
        var ax_numero = ipt_numero.value;
        for (var index = 0; index < ax_numero; index++) {
            var numero = (Math.random()*3+10).toFixed(1)
            if (numero > maior) {
                maior = numero
            }
            if (numero < menor) {
                menor = numero
            }
            div.innerHTML += `${numero} <br>`
                 
        }
        div.innerHTML += `Menor número: ${menor} <br>
            Maior número: ${maior}` 
    }
</script>
